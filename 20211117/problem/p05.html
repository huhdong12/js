<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
            width: 200px;
            text-align: center;
        }
    </style>
    <script>
        class MyPet {
            constructor(kind, name, master, number, age) {
                this.kind = kind
                this.name = name
                this.master = master
                this.number = number
                this.age = age
                this.out = function () {
                    alert(number + "번 동물이 등록되었습니다." + "(" + kind + "," + name + "," + master + "," + age + ")")
                }
            }
        }
    </script>
</head>

<body>
    <p>동물의 종류:</p><input type="text"> <br>
    <p>동물의 이름:</p><input type="text"> <br>
    <p>동물 주인의 이름:</p><input type="text"> <br>
    <p>동물 고유 번호:</p><input type="text"> <br>
    <p>동물 나이:</p><input type="text"> <br>
    <hr>
    <p><button id="put">동물 등록</button></p>
    <p><button id="view">이름이나 종류로 조회</button></p>
    <script>
        let pets = []
        let letput = document.querySelector("#put")
        let letview = document.querySelector("#view")

        let kinds = document.querySelectorAll("input")[0]
        let names = document.querySelectorAll("input")[1]
        let masters = document.querySelectorAll("input")[2]
        let numbers = document.querySelectorAll("input")[3]
        let ages = document.querySelectorAll("input")[4]

        letput.onclick = function () {
            for (let item of pets) {
                if (numbers.value == item.number) {
                    alert("중복")
                    return
                }
            }
            let me = new MyPet(kinds.value, names.value, masters.value, numbers.value, ages.value)
            pets.push(me)
            me.out()
        }

        letview.onclick = function () {
            for (let item of pets) {
                if (item.name == names.value) {
                    console.log(item)
                } else if (item.kind == kinds.value) {
                    console.log(item)
                }
            }
        }
    </script>
</body>

</html>
