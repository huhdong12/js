<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline-block;
            border: 1px solid black;
            border-radius: 25px 25px 25px 25px;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        h2 {
            display: inline-block;
        }
    </style>
    <script>
        class member {
            constructor(number, one, two, three, four, five, six, seven) {
                this.number = number
                this.one = one
                this.two = two
                this.three = three
                this.four = four
                this.five = five
                this.six = six
                this.seven = seven
            }
        }
    </script>
    <script>
        window.onload = function () {
            let number = document.querySelector("input")
            let h1list = document.querySelectorAll("h1")
            let push = document.querySelector("#make")
            let hwecha = document.querySelectorAll("h2")
            let onebye = document.querySelector("#oneby")
            let hwerandom = document.querySelector("#hweran")
            let allrandom = document.querySelector("#allran")
            let numberbyran = document.querySelector("#numberby")
            let lottos = []
            let j = 0
            let z = 0

            let mycolor = ["yellow", "blue", "red", "green", "gray", "pink", "skyblue", "purple"]

            let h1first = document.querySelectorAll(".first")
            let h1second = document.querySelectorAll(".second")
            let h1third = document.querySelectorAll(".third")

            push.onclick = function () {
                for (let item of lottos) {
                    if (item.number == number.value) {
                        alert("회차 중복")
                        return
                    }
                }
                let a = []
                for (let i = 0; i < 7; i++) {
                    let num = Math.floor(Math.random() * 45) + 1
                    if (i > 0) {
                        if (a.indexOf(num) != -1) {
                            i--
                            continue
                        }
                    }
                    a[i] = Number(num)
                }
                let lotto = new member(number.value, a[0], a[1], a[2], a[3], a[4], a[5], a[6])
                lottos.push(lotto)
                if (j == 0) {
                    h1list[j].innerText = lottos[z].one
                    h1list[j + 1].innerText = lottos[z].two
                    h1list[j + 2].innerText = lottos[z].three
                    h1list[j + 3].innerText = lottos[z].four
                    h1list[j + 4].innerText = lottos[z].five
                    h1list[j + 5].innerText = lottos[z].six
                    h1list[j + 6].innerText = lottos[z].seven
                    hwecha[j].innerText = lottos[z].number + "회차"
                    z++
                    j = 7
                } else if (j == 7) {
                    h1list[j].innerText = lottos[z].one
                    h1list[j + 1].innerText = lottos[z].two
                    h1list[j + 2].innerText = lottos[z].three
                    h1list[j + 3].innerText = lottos[z].four
                    h1list[j + 4].innerText = lottos[z].five
                    h1list[j + 5].innerText = lottos[z].six
                    h1list[j + 6].innerText = lottos[z].seven
                    hwecha[j - 6].innerText = lottos[z].number + "회차"
                    z++
                    j = 14
                } else if (j = 14) {
                    h1list[j].innerText = lottos[z].one
                    h1list[j + 1].innerText = lottos[z].two
                    h1list[j + 2].innerText = lottos[z].three
                    h1list[j + 3].innerText = lottos[z].four
                    h1list[j + 4].innerText = lottos[z].five
                    h1list[j + 5].innerText = lottos[z].six
                    h1list[j + 6].innerText = lottos[z].seven
                    hwecha[j - 12].innerText = lottos[z].number + "회차"
                    z++
                    j = 0
                }
            }
            onebye.onclick = function () {
                for (let item of h1list) {
                    mc = Math.floor(Math.random() * mycolor.length)
                    item.style.backgroundColor = mycolor[mc]
                }
            }
            hwerandom.onclick = function () {
                mc = Math.floor(Math.random() * mycolor.length)
                for (let item of h1first) {
                    item.style.backgroundColor = mycolor[mc]
                }
                mc = Math.floor(Math.random() * mycolor.length)
                for (let item of h1second) {
                    item.style.backgroundColor = mycolor[mc]
                }
                mc = Math.floor(Math.random() * mycolor.length)
                for (let item of h1third) {
                    item.style.backgroundColor = mycolor[mc]
                }
            }
            allrandom.onclick = function () {
                b1 = Math.floor(Math.random() * 256)
                b2 = Math.floor(Math.random() * 256)
                b3 = Math.floor(Math.random() * 256)
                for (let item of h1list) {
                    item.style.backgroundColor = "rgb(" + b1 + "," + b2 + "," + b3 + ")"
                }
            }
            numberbyran.onclick = function () {
                for (let item of h1list) {
                    if (Number(item.innerText) < 11) {
                        item.style.backgroundColor = "yellow"
                    } else if (Number(item.innerText) > 10 && Number(item.innerText) < 21) {
                        item.style.backgroundColor = "blue"
                    } else if (Number(item.innerText) > 20 && Number(item.innerText) < 31) {
                        item.style.backgroundColor = "red"
                    } else if (Number(item.innerText) > 30 && Number(item.innerText) < 41) {
                        item.style.backgroundColor = "gray"
                    } else if (Number(item.innerText) > 40 && Number(item.innerText) < 46) {
                        item.style.backgroundColor = "green"
                    }
                }
            }
            let bewhite = document.querySelector("#colorwhite")
            bewhite.onclick = function () {
                for (let item of h1list) {
                    if (Number(item.innerText) < 11) {
                        item.style.backgroundColor = "yellow"
                    } else if (Number(item.innerText) > 10 && Number(item.innerText) < 21) {
                        item.style.backgroundColor = "blue"
                        item.style.color = "white"
                    } else if (Number(item.innerText) > 20 && Number(item.innerText) < 31) {
                        item.style.backgroundColor = "red"
                        item.style.color = "white"
                    } else if (Number(item.innerText) > 30 && Number(item.innerText) < 41) {
                        item.style.backgroundColor = "gray"
                    } else if (Number(item.innerText) > 40 && Number(item.innerText) < 46) {
                        item.style.backgroundColor = "green"
                    }
                }
            }
        }
    </script>
</head>

<body>
    <br><br>
    회차 : <input type="text">
    <button id="make">로또 생성하기</button>
    <button id="oneby">색상을 하나 하나 다 랜덤하게 하기</button>
    <button id="hweran">색상을 회차별로 랜덤하게 하기</button>
    <button id="allran">색상을 통일시켜서 랜덤하게 하기</button>
    <button id="numberby">색상을 번호별로 다르게 하기</button>
    <button id="colorwhite">번호별로 색상 다르게 하기_빨강,파랑일 경우 글자 흰색</button>
