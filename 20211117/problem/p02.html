<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class MyPet {
            constructor(kind, name, master, number, age) {
                this.kind = kind
                this.name = name
                this.master = master
                this.number = number
                this.age = age
                this.out = function () {
                    alert(number + "번 동물이 등록되었습니다." + "(" + kind + "," + name + "," + master + "," + age + ")")
                }
            }
        }
    </script>
</head>

<body>

    <script>
        let pets = []
        for (let i = 0; i < 3; i++) {
            let kinds = prompt("동물의 종류", )
            let names = prompt("동물의 이름", )
            let masters = prompt("동물 주인의 이름", )
            let numbers = prompt("동물 고유 번호", )
            let ages = prompt("동물 나이", )
            let me = new MyPet(kinds, names, masters, numbers, ages)
            pets.push(me)
            me.out()
        }
        console.log(pets)
    </script>
</body>

</html>
