<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class MyPet {
            constructor(kind, name, master, number, age) {
                this.kind = kind
                this.name = name
                this.master = master
                this.number = number
                this.age = age
                this.out = function () {
                    alert(number + "번 동물이 등록되었습니다." + "(" + kind + "," + name + "," + master + "," + age + ")")
                }
            }
        }
    </script>
</head>

<body>

    <script>
        let pets = new MyPet("개", "코코", "허동화", 1, 15)
        pets.out()
        console.log(pets)
    </script>
</body>

</html>
