<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let myh1 = document.querySelector("h1")
            let counter = 0
            let flag = 0

            setInterval(function () {
                if (flag == 0) {
                    counter++
                    if (counter > 13) {
                        flag = 1
                    }
                } else if (flag == 1) {
                    counter--
                    if (counter < 1) {
                        flag = 0
                    }
                }
                myh1.style.color = `rgb(${counter*20},0,0)`
            }, 100)
        })
    </script>
</head>

<body>
    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, numquam?</h1>
</body>

</html>
