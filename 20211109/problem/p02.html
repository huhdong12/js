<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #n1 {
            position: absolute;
            left: 550px;
            top: 15px;
        }

        #n2 {
            position: absolute;
            left: 550px;
            top: 47px;
        }

        #n3 {
            position: absolute;
            left: 550px;
            top: 78px;
        }

        #n4 {
            position: absolute;
            left: 550px;
            top: 110px;
        }
    </style>
    <script>
        function add() {
            let one = document.querySelector("#one").value
            let two = document.querySelector("#two").value
            document.getElementById("result").innerText = Number(one) + Number(two)
        }

        function min() {
            let one = document.querySelector("#b1").value
            let two = document.querySelector("#b2").value
            document.getElementById("result1").innerText = Number(one) - Number(two)
        }

        function mul() {
            let one = document.querySelector("#a1").value
            let two = document.querySelector("#a2").value
            document.getElementById("result2").innerText = Number(one) * Number(two)
        }

        function div() {
            let one = document.querySelector("#c1").value
            let two = document.querySelector("#c2").value
            document.getElementById("result3").innerText = Number(one) / Number(two)
        }
    </script>
</head>

<body>
    <input type="text" id="one">
    <h2 style="display: inline;">+</h2>
    <input type="text" id="two">
    <h2 style="display: inline;">=</h2>
    <h3 style="display: inline; margin-right: 80px;" id="result"></h3>
    <button onclick="add()" id="n1">&nbsp;&nbsp;덧셈(클릭)&nbsp;&nbsp;</button>
    <br>
    <input type="text" id="b1">
    <h2 style="display: inline; text-align: center; margin-left: 3px; margin-right: 5px;">-</h2>
    <input type="text" id="b2">
    <h2 style="display: inline;">=</h2>
    <h3 style="display: inline; margin-right: 80px;" id="result1"></h3>
    <button onclick="min()" id="n2">&nbsp;&nbsp;뺄셈(클릭)&nbsp;&nbsp;</button>
    <br>
    <input type="text" id="a1">
    <h2 style="display: inline;">×</h2>
    <input type="text" id="a2">
    <h2 style="display: inline;">=</h2>
    <h3 style="display: inline; margin-right: 80px;" id="result2"></h3>
    <button onclick="mul()" id="n3">&nbsp;&nbsp;곱셈(클릭)&nbsp;&nbsp;</button>
    <br>
    <input type="text" id="c1">
    <h2 style="display: inline;">÷</h2>
    <input type="text" id="c2">
    <h2 style="display: inline;">=</h2>
    <h3 style="display: inline; margin-right: 80px;" id="result3"></h3>
    <button onclick="div()" id="n4">나눗셈(클릭)</button>

</body>

</html>
