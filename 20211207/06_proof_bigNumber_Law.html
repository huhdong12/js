<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .max {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>1</h1>
    <h1 class="1">0</h1>
    <h2 class="1">0</h2>
    <h1>2</h1>
    <h1 class="2">0</h1>
    <h2 class="2">0</h2>
    <h1>3</h1>
    <h1 class="3">0</h1>
    <h2 class="3">0</h2>
    <h1>4</h1>
    <h1 class="4">0</h1>
    <h2 class="4">0</h2>
    <h1>5</h1>
    <h1 class="5">0</h1>
    <h2 class="5">0</h2>
    <h1>6</h1>
    <h1 class="6">0</h1>
    <h2 class="6">0</h2>
    <script>
        let a = prompt("던질 횟수")
        let one = 0
        let two = 0
        let three = 0
        let four = 0
        let five = 0
        let six = 0
        for (let i = 1; i <= a; i++) {
            let b = Math.floor(Math.random() * 6) + 1
            if (b == 1) {
                one++
            } else if (b == 2) {
                two++
            } else if (b == 3) {
                three++
            } else if (b == 4) {
                four++
            } else if (b == 5) {
                five++
            } else if (b == 6) {
                six++
            }
        }
        $(".1:first").text(one)
        $(".2:first").text(two)
        $(".3:first").text(three)
        $(".4:first").text(four)
        $(".5:first").text(five)
        $(".6:first").text(six)
        $(".1:last").text((one / a) * 100 + "%")
        $(".2:last").text((two / a) * 100 + "%")
        $(".3:last").text((three / a) * 100 + "%")
        $(".4:last").text((four / a) * 100 + "%")
        $(".5:last").text((five / a) * 100 + "%")
        $(".6:last").text((six / a) * 100 + "%")
        let mytext = $('h1:odd')
        let max = mytext[0].textContent
        let g = 0
        for (let i = 0; i <= 5; i++) {
            if (max < mytext[i].textContent) {
                max = mytext[i].textContent
                g = i
            }
        }
        console.log(max)
        $(`.${g+1}`).addClass("max")
    </script>
</body>

</html>
