<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let myinput = prompt("태어난 연도 입력: ","입력")
        console.log("나이: "+(2021-myinput+1))
        let myinput2 = prompt("초단위 시간 입력: ","입력")
        if (myinput2==3600){
            console.log("오류")
        }
        else {
            let min=Math.floor(myinput2/60)
            let cho=myinput2%60
            console.log("분: "+min+"    "+"초: "+cho)
        }
        let num=prompt("숫자 입력: ","입력")
        for(let i=1;i<10;i++){
            console.log(`${num}×${i}=${num*i}`)
            // `(그레이브)키로 감싸고
            // 변수나 숫자 연산한 걸 문자열 안에 삽입하려면 ${ 여기에 } 집어넣으면 된다.
        }

    </script>
</head>
<body>
    <h1>결과물은 console에 출력하면 된다.</h1>
    <h1>1. 내가 태어난 연도를 입력받아서, 내 나이를 출력</h1>
    <h1>2. 초단위의 시간을 입력받아서 분과 초로 출력.</h1>
    <h1>단, 3600초(=1시간)이 되면 오류메시지 alert</h1>
    <h1>2번에서는 오늘 배운 건 아니지만 예전에 배웠을 % 연산자</h1>
    <h1>3. 내가 입력한 숫자에 대한 구구단 출력</h1>
</body>
</html>
