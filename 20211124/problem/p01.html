<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        input {
            position: absolute;
            top: 550px;

            position: absolute;
            top: 549px;

        #plus {
            position: absolute;

    <script>
        function nextRandomInteger(limit) {
            return Math.round(Math.random() * limit)
        }
        let randomAlphabet = (
            function () {
                let alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
                return function () {
                    return alphabet.charAt(nextRandomInteger(25))
                }
            }
        )()
        let randomkorean = (
            function () {
                let hangle = '가나다라마바사아자차카타파하'
                return function () {
                    return hangle.charAt(nextRandomInteger(13))
                }
            }
        )()
        let randomjapan = (
            function () {
                let japan = 'あいうえおはひふへほかきくけこさしすせそたちつてとなにぬねのまみむめもやゆよらりるれろ'
                return function () {
                    return japan.charAt(nextRandomInteger(42))
                }
            }
        )()

        function randomSpeed(maxSpeed) {
            return Math.random() * maxSpeed - Math.random() * maxSpeed
        }
    </script>
    <script>
        let canvasWidth = 700
        let canvasHeight = 400

        function MovingText() {
            this.x = nextRandomInteger(canvasWidth)
            this.y = nextRandomInteger(canvasHeight)
            this.vx = randomSpeed(10)
            this.vy = randomSpeed(10)
            this.b = document.createElement('h1')
            this.b.innerText = randomAlphabet()
            this.b.style.position = 'fixed'
            document.body.appendChild(this.b)
            this.move = function () {
                b1 = Math.floor(Math.random() * 256)
                b2 = Math.floor(Math.random() * 256)
                b3 = Math.floor(Math.random() * 256)
                if (this.x < 0 || this.x > canvasWidth)
                    this.vx *= -1
                if (this.y < 0 || this.y > canvasHeight)
                    this.vy *= -1
                this.x += this.vx
                this.y += this.vy

                this.b.style.left = this.x + 'px'
                this.b.style.top = this.y + 'px'
                this.b.style.color = "rgb(" + b1 + "," + b2 + "," + b3 + ")"
            }
        }

    <script>
        window.onload = function () {
            let make = document.querySelector("#make")
            let plus = document.querySelector("#plus")
            let push = document.querySelector("#push")
            let movingText = []
            for (let i = 0; i < 30; i++) {
                movingText.push(new MovingText())
            }
            setInterval(function () {
                for (let i in movingText)
                    movingText[i].move()
            }, 1000 / 30)
            let movingText2 = []
            for (let i = 0; i < 30; i++) {
                movingText2.push(new MovingText2())

                document.body.style.backgroundColor = "rgb(" + b1 + "," + b2 + "," + b3 + ")"
            }, 1000 / 30)

            push.onclick = function () {
