<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        setTimeout(() => {
            console.log("1초후에 해당 함수 한 번 실행")
        }, 1 * 1000)

        let count = 0;
        setInterval(() => {
            count++
            console.log("1초에 한 번 실행!!!")
        }, 1 * 1000);
    </script>
</body>

</html>
