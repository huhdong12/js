<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = []
        for (let i = 0;; i++) {
            let input = prompt("숫자 입력 (그만)입력시 종료", "입력")
            if (input == "그만") {
                break
            }
            arr.push(input)
        }
        arr.sort(function (a, b) {
            return a - b
        })
        console.log(arr)
        alert("2번째로 큰 숫자는" + arr[arr.length - 2] + "입니다.")
    </script>
</head>
