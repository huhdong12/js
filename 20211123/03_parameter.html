<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        function mysum(...items) {
            let sum = 0
            for (let item of items) {
                sum += item
            }
            alert("총합은 " + sum + "이다")
        }

        function oldmysum() {
            let sum = 0
            for (let item of arguments) {
                sum += item
            }
            alert("총합은 " + sum + "이다")
        }

        function mypow(a = 1) {
            alert("이 숫자의 제곱은 " + a * a + "이다")
        }
        mysum(1)
        mysum(1, 2, 3, 4)
        mysum(1, 100, 1000, 10)
        oldmysum(2, 3, 4)
        mypow()
        mypow(5)
    </script>
</body>

</html>
